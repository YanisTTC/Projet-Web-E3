<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Switcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    main {
      padding: 2rem;
    }
  </style>
  <script>
    const content = {
      en: {
        title: "Welcome",
        description: "This is an example of a language switcher. Select a language to see the content update."
      },
      fr: {
        title: "Bienvenue",
        description: "Ceci est un exemple de sélecteur de langue. Sélectionnez une langue pour voir le contenu se mettre à jour."
      }
    };

    function updateLanguage(lang) {
      document.getElementById('title').textContent = content[lang].title;
      document.getElementById('description').textContent = content[lang].description;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const languageSelector = document.getElementById('language-selector');

      languageSelector.addEventListener('change', (event) => {
        updateLanguage(event.target.value);
      });

      // Set default language to English
      updateLanguage('en');
    });
  </script>
</head>
<body>
  <header>
    <h1>Language Switcher</h1>
    <select id="language-selector">
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>
  </header>
  <main>
    <h2 id="title"></h2>
    <p id="description"></p>
  </main>
</body>
</html>
